        <p>These Terms and Conditions (“Terms”) govern access to and use of the Gruntwork (“Gruntwork,” “we” or “us”) products, services and other deliverables (collectively, the “Services”) by individuals or entities who purchase the Services and their Authorized Users (collectively, “Customers”). By using any Services, you as a Customer accept these Terms and the Privacy Policy (whether on behalf of yourself or a legal entity you represent). Customers may be referred to in these Terms as “you” and “your” as applicable. You and Gruntwork may be individually referred to in these Terms as a “Party” and collectively as the “Parties.”</p>
        <p>If you are a Customer and you or your organization is bound by a Master Services Agreement with Gruntwork (“MSA”), then these Terms will apply, if at all, only to the use of the Services to the extent such use is not already governed by such an MSA.</p>
        <p>BY ACCESSING, USING, OR COPYING ANY MATERIALS FROM THE SERVICES, YOU AGREE TO FOLLOW AND BE BOUND BY THESE TERMS. IF YOU DO NOT AGREE TO THESE TERMS, YOU ARE NOT AUTHORIZED AND MUST CEASE USING THE SERVICES IMMEDIATELY.</p>
