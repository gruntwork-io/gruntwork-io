    - title: 4. Compensation and Invoicing
      legalese: |
        <p><strong>4.1. Pricing.</strong> In consideration for the Services, you will pay Gruntwork as provided in the applicable terms for the specific Services you have chosen to subscribe to. The price you pay for specific Services will be the prices as published on our Website at the time you first register for the Services, which will remain your prices throughout the term of this Agreement (including any renewal periods).  Gruntwork is free to change the pricing of the Services at any time during the term of this Agreement, but the new pricing shall only apply to you for any renewal period if you notify Gruntwork before the beginning of such renewal period of your request for the new pricing.</p>
        <p><strong>4.2. Incidental Expenses.</strong> If performing the Services involves incidental expenses, you will only be responsible for such incidental expenses if you previously approved the expenses in writing (email is sufficient).</p>
      plain:  |
        All our pricing is published at <a target="_blank" rel="internal" href="/pricing" title="Gruntwork Pricing">https://gruntwork.io/pricing</a>, and we don't charge any hidden fees. We won't change the price you pay for our services unless:<br />(1) we announce new pricing, AND<br  />(2) you ask us to apply the new pricing to your next renewal period.

    - title:
      legalese: |
        <p><strong>4.3. Billing for Subscription Services.</strong> Unless the terms for a specific subscription-based Service expressly provides otherwise for that particular Service, when you first sign up for the Services, Gruntwork will automatically charge you a $500 initial deposit, and Gruntwork will review your order for Services and approve or reject your order.  Once Gruntwork has approved your order, on the approval date, Gruntwork will automatically charge you the subscription fees owed for the upcoming month of Services, and then will charge you the subscription fees owed for each subsequent month on the earlier of (a) the same day of each subsequent month or (b) the last day of such subsequent month. This payment shall be made by credit card.</p>
        <p><strong>4.4. Billing for Non-Subscription Services.</strong> For any payments you owe other than monthly subscription fees, including approved incidental expenses, Gruntwork will charge your credit card, unless the payment is for more than $5,000, in which case we will invoice you, and you will make payment on such invoice via check, ACH or wire transfer within 15 days of your receipt of the invoice.</p>
      plain:  |
        When you submit your order, we'll immediately charge you a $500 initial deposit, regardless of the services you ordered. Soon after, a Grunt will review your order, and once it's approved, we'll charge your credit card any remaining amounts you owe for your first month of service.<br /><br /> Going forward, we'll bill you automatically by credit card on the same day of the month that we approved your order.

    - title:
      legalese: |
        <p><strong>4.5. Late Payments.</strong> Late payments will be subject to a 1.5% fee per month, or the highest amount permitted by law, whichever is lower. You will pay for all costs incurred in the collection of past-due amounts owed to Gruntwork, including any legal fees.</p>
      plain:  |
        If you're late with your payments, you'll owe us a late fee and have to cover our costs of collecting from you.

    - title: 5. Term and Termination
      legalese: |
        <p><strong>5.1. Master Terms.</strong> These Terms apply to you so long as you use any of the Services, and will continue until terminated pursuant to this section 5. Notwithstanding the foregoing, the termination of these Terms does not result in the termination of the terms of service applicable to specific Services. Each of the terms of service applicable to specific Services is subject to its own term as set forth in those terms of service, and these Terms shall continue to apply for specific Services until the terms of service for those specific Services terminates.</p>
      plain:  |
        We have "master terms" that cover all our products and service, plus each product or service has its own additional terms. You can cancel individual products or services without canceling other products or services or these master terms.

    - title:
      legalese: |
        <p><strong>5.2. Termination for Convenience.</strong> Either Gruntwork or you may terminate these Terms at any time by giving 30 days’ written notice to the other of such termination.</p>
        <p><strong>5.3. Termination for Breach.</strong> Either Gruntwork or you may also terminate these Terms at any time upon the material breach of these Terms by the other Party with at least 14 days' prior written notice to the other Party, provided that the material breach has not been cured prior to the end of the notice period. Any such termination must clearly identify these Terms.</p>
        <p><strong>5.4. Upon Termination</strong> In the event of termination of these Terms by Client, Gruntwork will be due full compensation for all Services performed through the termination date (including approved expenses) within 15 days of the termination date. You and Gruntwork each reserve all rights, including all intellectual property rights or other rights as set out in section 6 below, under these Terms in the event of any such termination.</p>
      plain:  |
        You can terminate these master terms any time with 30 days' notice (or, if we fail to live up to this agreement, with 14 days' notice), but keep in mind that the specific product or service you ordered may have a different term. For example, the Gruntwork Subscription has an annual subscription.<br /><br />If you do terminate, you'll still owe us any amounts you owed us before terminating.

