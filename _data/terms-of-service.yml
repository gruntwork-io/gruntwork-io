        <p><strong>6.2. License is Private to Customer.</strong> Gruntwork does not grant you a license, and you acknowledge that you are not permitted to sell, distribute, or publish in any way (under an open source license or otherwise) to any other party without express written permission from Gruntwork, any portion of the Services (including any source code of the Services) or any derivative or modification of the Services created by you, even if Gruntwork otherwise publishes or redistributes (under an open source license or otherwise) the Services or any portion thereof.</p>
        <p><strong>6.3. Limited Rights Transfer.</strong> Gruntwork does not transfer any rights to any portion of the Services to you or any third party, and delivery of any Services to you shall not constitute any transfer of rights, except as set forth in this section 6. Gruntwork retains all rights unless enumerated otherwise herein.</p>
      plain:  |
        You can do anything you want with our code and training as long as only Authorized Users access it and you use it for your company only. In particular, you cannot share our code or training with another company, resell it, publish it as open source, or try to sub-license it.<br /><br />Each person on your team who accesses our code, training, or support must be an Authorized User. For example, we don't allow the use of a single GitHub profile that's shared by multiple individuals.<br /><br />Note that, per <a href="#post-termination-rights">Gruntwork Subscription / Section 1.5</a>, our license allows you to keep using the code even if you cancel! Just make sure that you never directly compete with us (per <a href="#non-compete">section 12</a>).

    - title:
      legalese: |
        <p><strong>6.4. Gruntwork Retains Ownership.</strong> Gruntwork retains all rights to all works (including source code, object code, user interfaces, documentation, or other works), algorithms, data, inventions, discoveries, ideas, designs, trade secrets, tangible or intangible, embodied in the Services or created or reduced to practice in performance of the Services, including without limitation all copyrights, patent rights, trade secret rights, trademark rights, moral rights, and other intellectual property rights to and in the Services in the United States and all other countries, including the right to pursue patents, utility models, or industrial design applications in the United States and all other countries. No portion of the Services is developed as a “work-made-for-hire”, as defined by the Copyright Law of the United States, for you, and such Services shall be exclusively owned by Gruntwork.</p>
      plain:  |
        We give you a very permissive license to the code, but we remain the official owners of it.

    - title:
      legalese: |
        <p><strong>6.5. Use with Other Customers.</strong> Gruntwork reserves the right to use the Services or any portion thereof for any and all purposes. Gruntwork intends and reserves the right, and you hereby acknowledge Gruntwork’s intent and right, to incorporate the Services or any portion thereof into projects for customers other than you, and, without limitation, to license the Services or any portion thereof to other customers of Gruntwork and to other third parties.</p>
      plain:  |
        We plan to share this code with other customers just like you!

    - title:
      legalese: |
        <p><strong>6.6. Customer Contributions to Gruntwork.</strong> Nothing in these Terms requires you to contribute to the Services; however, if you choose to contribute any intellectual property via a submission to a Gruntwork source code repository (for example, via a GitHub pull request), Gruntwork will own such contribution (“Gruntwork-Owned Contribution”). You warrant that Gruntwork-Owned Contributions do not include any of your Confidential Information (as defined in section 7), and you hereby assign to Gruntwork all rights in the Gruntwork-Owned Contribution, including without limitation all copyrights, patent rights, trade secret rights, trademark rights, moral rights, and other intellectual property rights to and in the Services in the United States and all other countries, including the right to pursue patents, utility models, or industrial design applications in the United States and all other countries, and will do everything reasonably possible (when requested by Gruntwork, and at Gruntwork’s expense) to carry out in good faith the intent of this clause. Nothing in these Terms requires you to provide access to Gruntwork to your source code repository, unless otherwise expressly required under the terms of service of a specific Service that you have utilized.</p>
        <p><strong>6.7. Private Customer Intellectual Property.</strong> If you create intellectual property and do not contribute it to a Gruntwork source code repository (for example, if you only contribute intellectual property to your own source code repository or to your private fork of a Gruntwork source code repository), you will continue to own such intellectual property (“Customer Intellectual Property”).  Gruntwork shall have no ownership or other rights in Customer Intellectual Property.</p>
      plain:  |
        Anything you do with our code in your own code repos is your intellectual property and we will not have any rights to it.<br /><br />But if you find a bug in our code or see an opportunity for an improvement, you might want to contribute some code back to us. If you do that, we'll want to share that code with all our customers. So if you open a Pull Request on one of our GitHub repos, we'll own the code you submit.

    - title:
      legalese: |
        <p><strong>6.8. Gruntwork Use of Open Source Software.</strong> You acknowledge that Gruntwork may from time-to-time utilize third-party software, such as publicly-distributed software (e.g., third-party software commonly known as “free software” or “open source software” subject to one or more third-party license agreements), or other third-party documentation and information in generating the Services or otherwise providing products or services to you under these Terms. Gruntwork may incorporate such third-party software into the Services or make use of such third-party software in the Services. If the third-party software uses a GPL, LGPL, or MPL license, Gruntwork will ensure the use of that third-party software in the Services does not trigger GPL, LGPL, or MPL obligations commonly referred to as “viral” obligations.</p>
      plain:  |
        Some of the code in our library contains open source tools that use a "copyleft" license like GPL (e.g. <code>curl</code>). We won't modify these tools in such a way that we trigger a "viral" obligation that requires our code (or your derivative works from our cdoe) to be released as GPL.

    - title:
      legalese: |
        <p><strong>6.9. Your Use of Open Source Software.</strong> You also acknowledge that, under the terms of the License granted herein, you agree not to distribute the Services or any derivative of the Services in any way and, as such, acknowledges and agrees that you will not “convey” any Services or derivative of the Services in a manner that would trigger GPL and LGPL obligations commonly referred to as “viral” obligations. In the event that you produce any derivative work from any portion of the Services, or otherwise modify the Services, you shall be solely responsible for ensuring that such derivatives or modifications comply with the terms of the licenses to any third-party software incorporated into the Services.</p>
      plain:  |
        In section 6.8, we make a commitment to you not to modify any open source code to trigger a "viral" obligation.<br /><br />Here, we ask you to do the same. In practice, this means that if you modify our code, you can't modify any GPL code that we distribute with the code. For example, we use <code>curl</code> in many of our bash scripts. If you need to make a change to how we use <code>curl</code>, don't modify <code>curl</code> itself because the GPL license on <code>curl</code> will then require that all the code that uses <code>curl</code> be made GPL as well.<br /><br /><strong>TL;DR:</strong> Don't modify source code written by a third party when you submit a Pull Request to us.

    - title: 7. Confidentiality
      legalese: |
        <p><strong>7.1 Mutual Non-Disclosure.</strong> You and Gruntwork acknowledge that during the course of Gruntwork performing the Services, each Party may disclose information that is confidential and proprietary to such Party, its vendors or its customers (“Confidential Information”) to the other Party to facilitate work under these Terms. You and Gruntwork agree that each of you will hold the other Party’s Confidential Information in confidence. You and Gruntwork agree that each of you will only use the other Party’s Confidential Information as expressly authorized by these Terms, and in the preparation of the Services or in integrating the Services with your other products, and will not disclose the Confidential Information to any third party without the written permission of the Party disclosing the Confidential Information. </p>
      plain:  |
        We won't share any confidential information about you, and you agree not to share any confidential information about us, including our code.

    - title:
      legalese: |
        <p><strong>7.2 Protection of Confidential Information.</strong> Each Party will protect Confidential Information disclosed to it by taking reasonable precautions to avoid disclosure which are at least as restrictive as the precautions it uses to protect its own proprietary information, but in no event less than reasonable care, and will limit access to the disclosing Party’s Confidential Information to those of its employees or agents who are bound by confidentiality obligations at least as restrictive as those contained herein. The foregoing are collectively referred to herein as the “Obligations of Confidentiality.”</p>
      plain:  |
        We'll each treat each other's confidential information at least as carefully as we treat our own.

    - title:
      legalese: |
        <p><strong>7.3. Definition of Confidential Information.</strong> The Obligations of Confidentiality shall apply regardless of the form the Confidential Information takes. To be treated as Confidential Information under this section, written information must be marked as “Confidential Information” in writing at the time of its transmittal. Confidential Information disclosed orally or in any form other than a document must be identified as proprietary at the time of disclosure and then described in a writing, suitably marked as “Confidential Information”, provided to the receiving Party within 30 days of the disclosure. Confidential information will not include information that:</p>
        <ol type="a">
          <li>was already known to the Party to which it is disclosed before its disclosure under these Terms;</li>
          <li>is or becomes publicly known without breach of these Terms;</li>
          <li>is developed by a receiving Party independently without reference to the relevant confidential information of the disclosing Party;</li>
          <li>is obtained from third parties, which have no obligations to keep confidential to the Parties to these Terms.</li>
        </ol>
      plain:  |
        This is a pretty typical definition of Confidential Information, and what's specifically not considered Confidential Information.

    - title:
      legalese: |
        <p><strong>7.4. Mandatory Disclosure.</strong> The Parties may disclose Confidential Information to comply with applicable law or in response to a valid order of requirement by a court or other governmental body, provided that the receiving Party gives the disclosing Party prior written notice of such disclosure in order to permit the disclosing Party to seek an appropriate protective order.</p>
        <p><strong>7.5. Survival of Obligations Upon Termination.</strong> The Obligation of Confidentiality will survive termination of these Terms for three years.</p>
        <p><strong>7.6. Included in Gruntwork Confidential Information.</strong> You agree that the Services and all portions thereof is Confidential Information of Gruntwork unless or until publicly disclosed or publicly distributed by Gruntwork.</p>
      plain:  |
        If a government body tells either of us we have to disclose the other's confidential information, we'll do it, but we'll make sure to update the other party on what happened.

    - title: 8. Limited Liability
      legalese: |
        <p>Gruntwork's total liability to you under these Terms, and all other terms of service for specific Services, for damages, costs, and expenses will not exceed the compensation received by Gruntwork under these Terms for the 12-month period prior to any claim. Gruntwork will not be liable for your lost profits or special, incidental, or consequential damages, whether in an action in contract or tort, even if you have been advised by Gruntwork of the possibility of such damages. You and Gruntwork agree to this limitation even if the remedy for any breach of this contract fails of its essential purpose.</p>

    - title: 9. Indemnifications
      legalese: |
        <p><strong>9.1. Indemnification by You.</strong> You will defend, indemnify, and hold harmless Gruntwork and its members, employees, and agents from and against any third party liability, claims, demands, damages, judgments, losses and expenses of any nature, including legal expenses and attorney’s fees, arising out of any theory of liability (including tort, warranty, or strict liability) or out of damage to any property, related in any way to your use of the Services or exercise of the rights granted under these Terms except to the extent the claim is subject to Gruntwork’s indemnification obligation set forth in section 9.2.</p>
      plain:  |
        If someone else sues us or has any other claim against us for something that's really your fault and not ours, you'll defend and cover us.

    - title:
      legalese: |
        <p><strong>9.2. Indemnification by Gruntwork.</strong> Gruntwork will defend, indemnify, and hold harmless you and your members, employees, and agents from and against any third party liability, claims, demands, damages, judgments, losses and expenses of any nature, including legal expenses and attorney’s fees, arising out of any theory of liability (including tort, warranty, or strict liability) or out of damage to any property, due to any third party claim alleging that the Services, as delivered, infringes, misappropriates or violates any third party U.S. copyrights, trademarks or patent rights.</p>
      plain:  |
        If someone else sues you because our code or services infringe on their intellectual property rights, we'll defend and cover you.

    - title: 10. Representations and Warranties
      legalese: |
        <p><strong>10.1. Representations and Warranties by You.</strong> You hereby represent and warrant to Gruntwork as follows: (1) you have the authority to enter into these Terms and to bind the entity you have listed (if any) on the registration form for the Services to these Terms, and that these Terms constitute your and its legal, valid, binding and enforceable agreement; and (2) execution and performance of these Terms (i) does not breach any agreement of yours or the entity’s with any third party, or any duty arising in law or equity, (ii) does not violate any law, rule or regulation applicable to you or the entity and (iii) are within your and its powers.</p>
      plain:  |
        You are stating to us that you can enter Into this agreement and that you are not violating any other agreements or the law by doing so.

    - title:
      legalese: |
        <p><strong>10.2. Representations and Warranties by Gruntwork.</strong> Gruntwork hereby represents and warrants to you as follows: (1) Gruntwork has the authority to enter into these Terms, and that these Terms constitute its legal, valid, binding and enforceable agreement; (2) the Services shall be performed in accordance with industry standards and the Services shall be of good quality and free from material defects in workmanship and materials; and (3) execution and performance of these Terms (i) do not breach any agreement of Gruntwork with any third party, or any duty arising in law or equity, (ii) do not violate any law, rule or regulation applicable to it and (iii) are within its powers.</p>
      plain:  |
        We'll do a good job with our services to you, and we won't violate any other agreements or the law in providing them.

    - title:
      legalese: |
        <p><strong>10.3. Limitations.</strong> EXCEPT FOR THE LIMITED WARRANTIES SET FORTH IN SECTION 10.2, GRUNTWORK DISCLAIMS ALL WARRANTIES WHATSOEVER WITH RESPECT TO THE SERVICES, EITHER EXPRESS, IMPLIED, STATUTORY OR OTHERWISE, INCLUDING, BUT NOT LIMITED TO, ALL IMPLIED WARRANTIES OF MERCHANTABILITY, QUALITY, FITNESS FOR A PARTICULAR PURPOSE, NON-INFRINGEMENT AND WARRANTIES ARISING FROM A COURSE OF DEALING, USAGE OR TRADE PRACTICE. WITHOUT LIMITATION TO THE FOREGOING, GRUNTWORK PROVIDES NO WARRANTY OR UNDERTAKING, AND MAKES NO REPRESENTATION OF ANY KIND, WHETHER EXPRESS, IMPLIED, STATUTORY OR OTHERWISE, THAT THE SERVICES WILL MEET YOUR REQUIREMENTS, MEET ANY PERFORMANCE OR RELIABILITY STANDARDS, OR BE ERROR FREE.</p>
      plain:  |
        We are not stating anything else to you about the quality of our services beyond what we say in section 10.2.

    - title: 11. Independent Contractor
      legalese: |
        <p>You and Gruntwork are independent parties and nothing in these Terms will constitute either Party or their employees as the employer, principal, or partner of or joint venture with the other Party. Neither you nor Gruntwork has any authority to assume or create any obligation or liability, either express or implied, on behalf of the other.</p>
      plain:  |
        We're not going to become an employee of yours, but we are grateful to become your vendor!

    - title: <span id="non-compete">12. Use of Services to Compete</span>
      legalese: |
        <p>You warrant that you are not in the business of offering, designing, selling, or otherwise distributing reusable infrastructure modules to software companies, and further agree that you will not offer, design, sell, or otherwise distribute reusable infrastructure modules to software companies located in any jurisdiction, so long as Gruntwork is in the business of offering, designing, selling, or otherwise distributing reusable infrastructure modules to software companies. In the event that Gruntwork, at its sole discretion and in good faith, determines that you are competing with Gruntwork in violation of this clause, Gruntwork may, as its sole remedy, terminate these Terms and any and all terms of service for any specific Services upon notice to you, and you shall immediately cease use of all Gruntwork intellectual property upon such termination.</p>
      plain:  |
        If you compete with us by selling reusable infrastructure modules, we will immediately terminate your license.

    - title: 13. Force Majeure
      legalese: |
        <p>No failure or omission by either Party in the performance of any obligation of these Terms will be deemed a breach of these Terms or create any liability if the same will arise from any cause or causes beyond the control of such Party, including, but not limited to, the following: acts of god; acts or omissions of any government; any rules, regulations or orders issued by any governmental authority or by any officer, department, agency or instrumentality thereof; fire; storm; flood; earthquake; accident; war; rebellion; insurrection; riot; and invasion; provided that such Party provides notice to the other Party of such an event and such failure or omission resulting from one of the above causes is cured as soon as is practicable.</p>
      plain:  |
        If an earthquake or some other kind of major crisis occurs and we can't deliver our services to you, you can't consider that a breach of contract, as long as we deliver on our commitment to you as soon as we reasonably can.

    - title: 14. Notices
      legalese: |
        <p>Any notice or other communication pursuant to these Terms will be in writing and use one of the following types of delivery, each of which is a writing for purposes of these Terms: personal delivery, mail (registered or certified mail, postage prepaid, return-receipt requested), nationally recognized overnight courier (fees prepaid), or email. Gruntwork shall address notices to you to the mailing address and email address you list in your registration form when you sign up for the Services. You shall address notices to Gruntwork to: 221 E Indianola Ave, Phoenix, AZ 85012, and via email to legal@gruntwork.io.</p>
      plain:  |
        An official notice under this agreement can be sent by personal delivery, registered or certified mail, overnight courier, or email.

    - title: 15. Assignment
      legalese: |
        <p>Neither Party will assign, subcontract, delegate, or otherwise transfer these Terms, or its rights and obligations herein, without obtaining the prior written consent of the other Party, and any attempted assignment, subcontract, delegation, or transfer in violation of the foregoing will be null and void; provided, however, that either Party may assign these Terms in connection with a merger, acquisition, reorganization or sale of all or substantially all of its assets, or other operation of law, without the consent of the other Party. The terms of these Terms will be binding upon the Parties and their respective successors and permitted assigns.</p>
      plain:  |
        You can't assign this agreement to someone else, but if you're acquired by or merged with another company, the agreement will transfer to the new company.

    - title: 16. Governing Law and Dispute Resolution
      legalese: |
        <p>These Terms will be governed by and construed in accordance with the laws of the state of Delaware. The Parties agree that any disputes related to these Terms not otherwise resolved as set forth in this section 16 will be brought and maintained exclusively in the federal and state courts of the State of Delaware. If any controversy, claim or dispute arises out of or relating to these Terms, including the breach or interpretation of these Terms or the terms of service for any specific Services (collectively, a “Dispute”), each Party shall designate an executive who is authorized to investigate, negotiate and settle the Dispute. The executives shall exercise good faith efforts to settle the Dispute. If the executives do not resolve the Dispute within 30 days (or an extended period if they so agree) of the initial notice of the Dispute from one Party to the other, then the Parties may pursue the Dispute in courts in accordance with this section. No court or other action pertaining to a Dispute shall be pursued unless this dispute resolution procedure has been exhausted. Nonetheless, either Party at any time may pursue equitable relief before any court of competent jurisdiction in order to protect its intellectual property rights or Confidential Information.</p>
      plain:  |
        If we have a dispute, we'll attempt to settle it directly with each other for at least 30 days. If that fails, either of us can bring a court action in the state of Delaware, which is generally considered to have well-defined business laws.

    - title: 17. Miscellaneous
      legalese: |
        <p>These Terms and any and all terms of service of the specific Services you register for or otherwise utilize constitute the entire understanding and agreement of the Parties, and supersedes all prior written or oral agreements with respect to the subject matter of these Terms; provided, however, that if you or your organization is bound by an MSA, then these Terms will apply, if at all, only to the use of the Services to the extent such use is not already governed by the MSA. The failure to exercise any right provided in these Terms by a Party will not be a waiver of prior or subsequent rights by such Party. If any provision of these Terms is held by a court of competent jurisdiction to be invalid, void, or unenforceable, the remaining provisions will nevertheless continue in full force and effect, and the Parties will, in good faith, attempt to modify the invalid provision so it becomes a valid provision.</p>
      plain:  |
        This agreement overrides any other verbal or other written agreement we might have, unless we have an existing Master Services Agreement, in which case this agreement only adds to to the Master Services Agreement but does not take away anything.

- category_name: Gruntwork Subscription Terms
  category_id: gruntwork-subscription
  category_description: This attachment was last updated on July 15, 2018. Unless otherwise defined in these Gruntwork Subscription Terms, capitalized terms will have the meaning given to them in the Terms.
  items:
    - title: 1. Term and Termination
      legalese: |
        <p><strong>1.1. Auto-Renewing Terms of 12 Months.</strong> Your use of the Gruntwork Subscription, and these Gruntwork Subscription Terms, will continue in force for 12 months beginning on the date you submit your registration for the Gruntwork Subscription (the “Minimum Term”). Thereafter, your use of the Gruntwork Subscription, and these Gruntwork Subscription Terms, will renew automatically for additional 12-month periods (each, a “Renewal Term”).</p>
      plain:  |
        The Gruntwork Subscription is a 12-month subscription, and renews for 12 months at a time.

    - title:
      legalese: |
        <p><strong>1.2. Termination for Convenience.</strong> Your use of the Gruntwork Subscription, and these Gruntwork Subscription Terms, may be terminated by either Gruntwork or you on provision of at least 15 days’ written notice to the other Party that clearly identifies the Gruntwork Subscription.</p>
        <p><strong>1.3. Termination by You.</strong> If you terminate your use of the Gruntwork Subscription, any outstanding balances due to Gruntwork for the remainder of the Minimum Term or the applicable Renewal Term, whichever is current at the time of termination, shall be due in full. For example, if you terminate your use of the Gruntwork Subscription 3 months into a 12-month Minimum Term and you have paid the subscription fee for the 3 months, you shall immediately owe Gruntwork an amount equal to the subscription fee for 9 months, for the remainder of the Minimum Term. Gruntwork may immediately collect the entire balance due.</p>
      plain:  |
        If you terminate this agreement before the term ends, you'll have to pay us for the full remaining term.

    - title:
      legalese: |
        <p><strong>1.4. Continuation of Subscription Plan Services.</strong> Following your termination of your use of the Gruntwork Subscription, Gruntwork shall continue to provide the services outlined in section 3 below for the remainder of the then-current Minimum Term or applicable Renewal Term (the “Termination Period”). After the Termination Period, you shall no longer be billed under these Gruntwork Subscription Terms, and Gruntwork shall immediately revoke your access to the Gruntwork Subscription. Gruntwork recommends that, prior to the end of the Termination Period, you fork any Gruntwork source code repositories and update your infrastructure code to remove all references to any private Gruntwork source code repositories.</p>
      plain:  |
        If you terminate this agreement, we'll make sure you have access to the services you purchased for the remainder of the term.

    - title:
      legalese: |
        <p id="post-termination-rights"><strong>1.5. Post-Termination Rights.</strong> Upon termination of the Gruntwork Subscription, or later expiration of the Termination Period if applicable, you shall immediately cease use of all Gruntwork intellectual property; provided, however, that so long as you have fully paid all fees owed under these Gruntwork Subscription Terms, the License shall remain in effect for all of your forks of the Gruntwork source code repositories created by Gruntwork specifically for you. Upon termination of the Gruntwork Subscription, or later expiration of the Termination Period if applicable, you shall not receive any Updates (as defined in section 3.1 below) from Gruntwork. Termination of your use of the Gruntwork Subscription, and these Gruntwork Subscription Terms, shall represent termination only of the Gruntwork Subscription and these Gruntwork Subscription Terms, and shall not affect any other Services or terms which Gruntwork and you may then have outstanding.</p>
      plain:  |
        After you terminate, you'll still have the full rights we grant you in <a href="#customer-license">section 6.1</a> of the master terms to any forks of our code, and any derivative works you create from those forks.

    - title: 2. Payment Terms
      legalese: |
        <p>In consideration for the Gruntwork Subscription, you shall pay Gruntwork the rate specified at <a target="_blank" rel="internal" href="/pricing" title="Gruntwork Pricing">https://gruntwork.io/pricing</a> for the number of Authorized Users selected during registration on a monthly basis, in accordance with the payment terms set forth in the Terms, and subject to section 1 of these Gruntwork Subscription Terms.</p>
      plain:  |
        Although this is a 12-month contract, we'll bill you by credit card on a monthly basis.

    - title: 3. Included Features
      legalese: |
        <p><strong>3.1. Infrastructure as Code Library.</strong> Each Authorized User will receive access to the private source code repositories (“Library Repos”), which contain a collection of infrastructure code created by Gruntwork (the “Infrastructure as Code Library”). Client can find a list of the code in the Infrastructure as Code Library at <a target="_blank" rel="internal" href="/infrastructure-as-code-library" title="Gruntwork's Infrastructure as code library">https://gruntwork.io/infrastructure-as-code-library</a>, or any other URL to which the prior URL redirects. From time to time, Gruntwork will release new features, bug fixes, security patches, automated tests, documentation, and other improvements to existing code, as well as create completely new code (collectively, “Updates”). Authorized Users will have access to all Updates and will be able to make use of the Updates by modifying their own source code to use a newer version of the Library Repos.</p>
      plain:  |
        See <a target="_blank" rel="internal" href="/infrastructure-as-code-library">https://gruntwork.io/infrastructure-as-code-library</a> for additional details.

    - title:
      legalese: |
        <p><strong>3.2. DevOps Training Library.</strong> Each Authorized User will receive access to a set of pre-recorded training courses (the “Courses”), including courses on Terraform, Packer/Docker/ECS, and the Gruntwork Reference Architecture. From time to time, Gruntwork will update the Courses to reflect the latest industry updates.</p>
      plain:  |
        See <a target="_blank" rel="internal" href="/training">https://gruntwork.io/training</a> for additional details.

    - title:
      legalese: |
        <p><strong>3.3. Periodic Newsletter.</strong> From time to time, Gruntwork will send an email newsletter (the “Newsletter”) that includes recent updates on the Infrastructure as Code Library, instructions on applying recent updates, and new developments with Amazon Web Services, the DevOps industry, and Gruntwork itself. Gruntwork shall email Authorized Users the latest Newsletter throughout the duration of this SOW.</p>
      plain:  |
        We'll notify you when we publish a new blog post at <a target="_blank" rel="external" href="https://blog.gruntwork.io" title="Gruntwork Blog">https://blog.gruntwork.io</a> that we think you'll find relevant.

    - title:
      legalese: |
        <p><strong>3.4. Community Forum Support.</strong> Gruntwork provides a community forum where Gruntwork customers may ask questions, discuss design decisions, and work together as a community. Gruntwork employees will regularly monitor this forum and provide help when appropriate. This communication will be done over a medium determined by Gruntwork, such as a Discourse Forum, mailing list, Google Group, or Slack channel.</p>
      plain:  |
        If you need support, post your questions to <a target="_blank" rel="external" href="https://community.gruntwork.io/" title="Gruntwork Support Community">https://community.gruntwork.io.</a>

    - title: 4. Disclaimer Regarding Software Updates
      legalese: |
        <p>IT IS SOLELY YOUR RESPONSIBILITY TO UPDATE YOUR SOFTWARE BASED ON GRUNTWORK ALERTS OR UPDATES, OR OTHERWISE ACT ON ANY ALERTS OR UPDATES SENT BY GRUNTWORK. YOU ARE RESPONSIBLE FOR ENSURING GRUNTWORK IS PROVIDED WITH AN E-MAIL ADDRESS THAT IS ACTIVELY MONITORED BY YOUR PERSONNEL TO WHICH GRUNTWORK MAY DISTRIBUTE EMAIL NEWSLETTERS THAT INCLUDE RECENT UPDATES ON THE INFRASTRUCTURE AS CODE LIBRARY, INSTRUCTIONS ON APPLYING RECENT UPDATES, AND NEW DEVELOPMENTS WITH AMAZON WEB SERVICES, THE DEVOPS INDUSTRY, AND GRUNTWORK ITSELF. GRUNTWORK SHALL NOT BE RESPONSIBLE OR LIABLE TO YOU FOR YOUR FAILURE TO ACT ON ANY ALERT OR UPDATE, OR DUE TO EMAIL DELIVERY PROBLEMS THAT PREVENT ANY ALERT OR UPDATE FROM BEING RECEIVED BY YOU.</p>
      plain:  |
        We'll take responsibility for updating our code, but it's your responsibility to deploy those updates to your infrastructure.

- category_name: Dedicated Support Terms
  category_id: dedicated-support
  category_description: This attachment was last updated on July 15, 2018. Unless otherwise defined in these Dedicated Support Terms, capitalized terms will have the meaning given to them in the Terms.
  items:
    - title: 1. Term and Termination
      legalese: |
        <p><strong>1.1. Term.</strong> Your use of Dedicated Support, and these Dedicated Support Terms, will continue in force beginning on the date you submit your registration for the Dedicated Support until terminated by either Party pursuant to section 1.2 below.</p>
        <p><strong>1.2. Termination for Convenience.</strong> Your use of Dedicated Support, and these Dedicated Support Terms, may be terminated by either Gruntwork or you upon written notice to the other Party that clearly identifies Dedicated Support.</p>
        <p><strong>1.3. Termination by You.</strong> If you terminate your use of Dedicated Support, you shall not be entitled to any refund of any prepaid fees.</p>
      plain:  |
        Dedicated support is offered on a month-to-month basis.

    - title: 2. Payment Terms
      legalese: |
        <p>In consideration for the Dedicated Support, you shall pay Gruntwork the rate specified at <a target="_blank" rel="internal" href="/pricing" title="Gruntwork Pricing">https://gruntwork.io/pricing</a> for the number of Authorized Users selected during registration on a monthly basis, in accordance with the payment terms set forth in the Terms, and subject to section 1 of these Dedicated Support Terms.</p>
      plain:  |
        We will bill you by credit card on a monthly basis.

    - title: 3. Included Features
      legalese: |
        <p><strong>3.1. Supported Requests.</strong> Any Authorized User may submit a support request (“Support Request”) to Gruntwork. Support Requests may involve questions, troubleshooting, code reviews, design reviews, and bug fixes. All Support Requests must be reasonably related to the infrastructure set up by Gruntwork on your behalf. Gruntwork shall not be obligated to provide custom development in response to a Support Request; however, Gruntwork, at its discretion, may offer to perform custom development for free (e.g., for bug fixes) or as part of a separate statement of work (e.g., for developing new modules).</p>
      plain:  |
        This section lists what's included with Dedicated Support. For more information, see <a target="_blank" rel="internal" href="/support" title="Dedicated Support">https://gruntwork.io/support</a>.

    - title:
      legalese: |
        <p><strong>3.2. Email Support.</strong> Authorized Users may submit Support Requests by emailing <a rel="internal" href="mailto:support@gruntwork.io" title="Email Gruntwork Support">support@gruntwork.io</a> or by using online helpdesk software specified by Gruntwork.</p>
        <p><strong>3.3. Slack Support.</strong> Authorized Users may submit Support Requests via a shared channel on Slack.</p>
      plain:  |
        We'll provide support via email or a <a target="_blank" rel="external" href="https://slackhq.com/introducing-shared-channels-where-you-can-work-with-anyone-in-slack-8c5d2a943f57">shared Slack channel</a>.

    - title:
      legalese: |
        <p><strong>3.4. Phone/Video Support.</strong> If Gruntwork and you mutually determine that a Support Request cannot be resolved asynchronously, the Parties will engage in a real-time phone or video chat.</p>
      plain:  |
        If needed, we'll schedule a real-time chat.

    - title:
      legalese: |
        <p><strong>3.5. Availability.</strong> From time to time, for example on national holidays, no Gruntwork personnel may be available to handle Support Requests. In such case, Gruntwork shall notify you of such days via the Newsletter. Gruntwork hereby agrees that it shall limit business days on which no Gruntwork personnel are available to no more than fifteen (15) days per year.</p>
        <p class="col-md-offset-1"><strong>3.5.1. No Emergency Support.</strong> GRUNTWORK DOES NOT WARRANT THAT ITS PERSONNEL WILL BE AVAILABLE ON SHORT NOTICE IN THE EVENT OF AN EMERGENCY. HANDLING AN INFRASTRUCTURE EMERGENCY SHALL REMAIN YOUR SOLE RESPONSIBILITY.</p>
        <p class="col-md-offset-1"><strong>3.5.2. Service Level Agreement.</strong> Gruntwork shall make a good-faith effort to respond to the Support Request within a reasonable timeframe, but in no case shall Gruntwork respond later than one business day after the Support Request was submitted.</p>
      plain:  |
        We do not provide 24/7 coverage or emergency support. There may be days like Christmas or New Year's when no one is available for support inquiries, but we'll let you know in advance if such a day will occur.<br /><br />Otherwise, we'll respond within 1 business day to your inquiries.

    - title:
      legalese: |
        <p class="col-md-offset-1"><strong>3.5.3. Security Alerts.</strong> Authorized Users may sign up for the Gruntwork security vulnerabilities list. Gruntwork will use this list to notify Authorized Users of urgent security vulnerabilities.</p>
      plain:  |
        We'll notify you about urgent security alerts when they occur via our newsletter.

- category_name: Reference Architecture Terms
  category_id: reference-architecture
  category_description: This attachment was last updated on July 15, 2018. Unless otherwise defined in these Reference Architecture Terms, capitalized terms will have the meaning given to them in the Terms.
  items:
    - title: 1. Term and Termination
      legalese: |
        <p><strong>1.1. Term and Termination.</strong> These Reference Architecture Terms will continue in force beginning on the date you submit your registration for the Reference Architecture until Gruntwork has deployed the Reference Architecture as set forth in section 2.2 below, or until terminated by either Gruntwork or you upon written notice to the other Party that clearly identifies Reference Architecture.</p>
        <p><strong>1.2. Termination by You.</strong> If you terminate these Reference Architecture Terms, you shall not be entitled to any refund of any prepaid fees.</p>
        <p><strong>1.3. Post-Termination Rights.</strong> Upon termination of these Reference Architecture Terms, provided that Gruntwork has deployed the Reference Architecture and you have fully paid all fees owed under the Gruntwork Subscription Terms and these Reference Architecture Terms, the License shall remain in effect for the Reference Architecture created by Gruntwork specifically for you.</p>
      plain:  |
        Once you sign up for the Reference Architecture, we don't offer a refund (unless we fail to deliver what we said we would).

    - title: 2. Payment Terms
      legalese: |
        <p>In consideration for the Reference Architecture, you shall pay Gruntwork the rate specified at <a target="_blank" rel="internal" href="/pricing" title="Gruntwork Pricing">https://gruntwork.io/pricing</a> before we begin your Reference Architecture implementation (as described in section 3) and in accordance with the payment terms set forth in the Terms, and subject to section 1 of these Reference Architecture Terms.</p>
      plain:  |
        We'll charge you upfront for the Reference Architecture.

    - title: 3. Included Features
      legalese: |
        <p><strong>3.1. Reference Architecture Customization.</strong> To understand your architecture preferences, we will ask you to submit an online form that includes questions on whether to run your apps on Docker or directly on virtual machines, whether to use a Bastion Host or VPN gateway, and many others.</p>
        <p><strong>3.2. Reference Architecture.</strong> Gruntwork will design, implement and deploy a standardized architecture for use with Amazon Web Services (the "Reference Architecture") based on the requirements you specify via an online form, verbal discussion, or other mutually acceptable means.</p>
        <p><strong>3.3. Deployed in Client AWS account(s).</strong> Gruntwork will deploy the Reference Architecture into your AWS account(s).</p>
        <p><strong>3.4. Code in Client Git Repos.</strong> The code for the Reference Architecture will be committed to your Git repositories.</p>
      plain:  |
        This section lists the features included in the Reference Architecture. For more information, see <a target="_blank" rel="internal" href="/reference-architecture/" title="Gruntwork's Reference Architecture">https://gruntwork.io/reference-architecture</a>.
