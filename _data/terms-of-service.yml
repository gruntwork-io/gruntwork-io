        <p><strong>2.2. Adding/Removing Users.</strong> If you wish to increase the maximum number of Authorized Users, you must purchase licenses for the additional Authorized Users from Gruntwork at the price as specified in section 4.1. Authorized Users may be added and removed by contacting Gruntwork at <a rel="internal" href="mailto:support@gruntwork.io" title="Email Gruntwork Support">support@gruntwork.io</a> or via a web interface specified by Gruntwork in the future.</p>
      plain:  |
        An Authorized User is a human or machine user that accesses our private repos, training materials, or support services. Email <a rel="internal" href="mailto:support@gruntwork.io" title="Email Gruntwork Support">support@gruntwork.io</a> to add/remove users.

    - title: 3. Additional Terms for the Services
      legalese: |
        <p>If you use the Gruntwork Subscription, you also agree to the <a href="#gruntwork-subscription" title="Gruntwork Subscription Terms">Gruntwork Subscription Terms</a>.</p>
        <p>If you use the Dedicated Support, you also agree to the <a href="#dedicated-support" title="Dedicated Support Terms">Dedicated Support Terms</a>.</p>
        <p>If you use the Reference Architecture, you also agree to the <a href="#reference-architecture" title="Reference Architecture Terms">Reference Architecture Terms</a>.</p>
