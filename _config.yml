# Website settings
baseurl: "/"
url: "http://www.gruntwork.io"
name: "Gruntwork"
description: "Get up and running on AWS with DevOps best practices and world-class infrastructure in about 2 weeks. You focus on your product. We'll take care of the grunt work."
full_company_name: "Gruntwork, LLC"
thumbnail_path: "logo/gruntwork-logo-standalone.png"

highlighter: rouge
timezone: 'America/Los_Angeles'

assets_base_url: '/assets/'

exclude:
 - .dockerignore
 - .editorconfig
 - .gitignore
 - docker-compose.yml
 - Dockerfile
 - Gemfile
 - Gemfile.lock
 - jekyll-serve.sh
 - LICENSE.txt
 - package.json
 - README.md
 - webpack.config.js
 - source

# Plugins (GitHub Pages only support a few)
gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-paginate
